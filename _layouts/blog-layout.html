<!doctype html>
<html lang="{{ page.lang | default: 'en' }}">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="/assets/images/ggbond.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    // Apply dark mode immediately to prevent flash
    if (localStorage.getItem('theme_preference') === 'dark') {
      document.documentElement.classList.add('dark-mode');
    }
  </script>

  <style>
    /* Immediate dark mode styles for html element to prevent flash */
    html.dark-mode,
    .dark-mode body {
      background-color: #1a1a2e;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f1f5f9;
    }

    .blog-wrapper {
      display: grid;
      grid-template-columns: 1fr minmax(auto, 960px) 1fr;
      gap: 40px;
      max-width: 100%;
      margin: 0 auto;
      position: relative;
      padding: 0 20px;
    }

    .blog-sidebar {
      /* Place sidebar in the first column */
      grid-column: 1;
      display: none;
      /* Hidden by default on small screens */
      justify-self: end;
      /* Align to the right side of the left column */
      width: 250px;
    }

    .blog-main {
      /* Place content in the middle column */
      grid-column: 2;
      width: 100%;
      /* max-width is controlled by grid column definition */
    }

    /* Empty third column usually, but ensures centering */

    .toc-sticky {
      position: sticky;
      top: 100px;
      /* Offset for navbar */
      max-height: calc(100vh - 120px);
      overflow-y: auto;
      padding-right: 15px;
    }

    .toc-sticky h4 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #64748b;
    }

    .toc-list {
      list-style: none;
      padding: 0;
      margin: 0;
      border-left: 2px solid #e2e8f0;
    }

    .toc-item {
      margin: 0;
    }

    .toc-link {
      display: block;
      padding: 6px 0 6px 15px;
      color: #64748b;
      text-decoration: none;
      font-size: 0.9rem;
      line-height: 1.4;
      transition: all 0.2s;
      border-left: 2px solid transparent;
      margin-left: -2px;
    }

    .toc-link:hover {
      color: #2563eb;
      text-decoration: none;
    }

    .toc-link.active {
      color: #2563eb;
      font-weight: 500;
      border-left-color: #2563eb;
      background: linear-gradient(90deg, rgba(37, 99, 235, 0.05) 0%, rgba(255, 255, 255, 0) 100%);
    }

    .toc-child {
      padding-left: 15px;
      font-size: 0.85rem;
    }

    /* Hide in-content TOC */
    .blog-content .toc {
      display: none !important;
    }

    /* Fix anchor jump offset */
    .blog-content h1,
    .blog-content h2,
    .blog-content h3,
    .blog-content h4,
    .blog-content h5,
    .blog-content h6 {
      scroll-margin-top: 100px;
    }

    @media (min-width: 1280px) {
      .blog-sidebar {
        display: block;
      }
    }

    /* Fallback for smaller screens */
    @media (max-width: 1279px) {
      .blog-wrapper {
        display: block;
        max-width: 960px;
        margin: 0 auto;
      }

      .blog-sidebar {
        display: none;
      }
    }

    /* Back to Top Button */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background-color: #2563eb;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    #back-to-top:hover {
      transform: translateY(-3px);
      background-color: #1d4ed8;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    #back-to-top.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* Language Switcher Button */
    #lang-switcher {
      position: fixed;
      bottom: 90px;
      right: 30px;
      width: 50px;
      height: 50px;
      background-color: #2563eb;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
    }

    #lang-switcher:hover {
      transform: translateY(-3px);
      background-color: #1d4ed8;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Dark Mode Toggle Button */
    #dark-mode-toggle {
      position: fixed;
      bottom: 150px;
      right: 30px;
      width: 50px;
      height: 50px;
      background-color: #2563eb;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    #dark-mode-toggle:hover {
      transform: translateY(-3px);
      background-color: #1d4ed8;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Dark Mode Styles */
    html.dark-mode,
    .dark-mode {
      background-color: #1a1a2e;
      color: #e2e8f0;
    }

    .dark-mode .wrapper {
      background-color: #16213e;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 10px 15px -3px rgba(0, 0, 0, 0.4);
    }

    .dark-mode .navbar {
      background-color: rgba(22, 33, 62, 0.95);
      border-bottom-color: rgba(255, 255, 255, 0.1);
    }

    .dark-mode .navbar-brand {
      color: #e2e8f0;
    }

    .dark-mode .navbar-link {
      color: #94a3b8;
    }

    .dark-mode .navbar-link:hover {
      color: #e2e8f0;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .dark-mode .navbar-link.active {
      color: #60a5fa;
      background-color: rgba(96, 165, 250, 0.15);
    }

    .dark-mode h1,
    .dark-mode h2,
    .dark-mode h3 {
      color: #e2e8f0;
    }

    .dark-mode a {
      color: #60a5fa;
    }

    .dark-mode hr {
      border-color: #334155;
    }

    .dark-mode .toc-link {
      color: #94a3b8;
    }

    .dark-mode .toc-link:hover {
      color: #60a5fa;
    }

    /* Blog Cards Dark Mode */
    .dark-mode .blog-header {
      border-bottom-color: #334155;
    }

    .dark-mode .blog-title {
      color: #e2e8f0;
    }

    .dark-mode .blog-subtitle {
      color: #94a3b8;
    }

    .dark-mode .blog-post {
      background-color: #1e293b;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
    }

    .dark-mode .blog-post:hover {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    .dark-mode .blog-post-title,
    .dark-mode .blog-post-title a {
      color: #e2e8f0;
    }

    .dark-mode .blog-post-title a:hover {
      color: #60a5fa;
    }

    .dark-mode .blog-post-meta {
      color: #94a3b8;
    }

    .dark-mode .blog-post-excerpt {
      color: #cbd5e1;
    }

    .dark-mode .blog-tag {
      background-color: #334155;
      color: #94a3b8;
    }

    .dark-mode .blog-tag:hover {
      background-color: #475569;
      color: #e2e8f0;
    }

    .dark-mode .blog-post-image {
      background-color: #1e293b;
    }

    .dark-mode .read-more {
      color: #60a5fa;
      border-color: #60a5fa;
    }

    .dark-mode .read-more:hover {
      background-color: #60a5fa;
      color: #1a1a2e;
    }

    /* Layout Overrides */
    .wrapper {
      max-width: 1100px;
      margin: 30px auto;
      padding: 40px 60px;
      width: auto;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.08);
    }


    section {
      width: 100%;
      padding-bottom: 20px;
    }
  </style>
</head>

<body>
  {% include navigation.html %}

  {% assign ui = site.data.ui_text[page.lang] %}

  <!-- Dark Mode Toggle Button -->
  <button id="dark-mode-toggle" title="Toggle Dark Mode">
    <svg id="dark-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
    <svg id="light-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
  </button>

  <!-- Language Switcher Button -->
  <a id="lang-switcher" href="{{ page.translate_url | default: ui.language_url }}" title="{{ ui.language_name }}">
    {% if page.lang == 'zh-CN' %}EN{% else %}ä¸­{% endif %}
  </a>

  <div class="wrapper">
    <section>

      <div class="blog-wrapper">
        {% unless page.url contains '/blog.html' or page.url contains '/index.html' %}
        <aside class="blog-sidebar">
          <div class="toc-sticky">
            <h4>Table of Contents</h4>
            <div id="dynamic-toc"></div>
          </div>
        </aside>
        {% endunless %}

        <main class="blog-main">
          {{content}}
        </main>
      </div>

      <!-- Back to Top Button -->
      <button id="back-to-top" title="Back to Top">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 15l-6-6-6 6" />
        </svg>
      </button>

      <script>
        document.addEventListener('DOMContentLoaded', function () {
          // Back to Top functionality
          const backToTopButton = document.getElementById('back-to-top');
          window.addEventListener('scroll', function () {
            if (window.scrollY > 300) {
              backToTopButton.classList.add('visible');
            } else {
              backToTopButton.classList.remove('visible');
            }
          });
          backToTopButton.addEventListener('click', function () {
            window.scrollTo({ top: 0, behavior: 'smooth' });
          });

          // Dark Mode Toggle
          const darkModeToggle = document.getElementById('dark-mode-toggle');
          const darkIcon = document.getElementById('dark-icon');
          const lightIcon = document.getElementById('light-icon');
          // Apply dark mode class to body (html already has it from head script)
          if (localStorage.getItem('theme_preference') === 'dark') {
            document.documentElement.classList.add('dark-mode');
            document.body.classList.add('dark-mode');
            darkIcon.style.display = 'none';
            lightIcon.style.display = 'block';
          }
          darkModeToggle.addEventListener('click', function () {
            // Simple toggle - just switch classes
            document.documentElement.classList.toggle('dark-mode');
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme_preference', isDark ? 'dark' : 'light');
            darkIcon.style.display = isDark ? 'none' : 'block';
            lightIcon.style.display = isDark ? 'block' : 'none';
          });

          // TOC Generation
          const tocContainer = document.getElementById('dynamic-toc');
          const contentContainer = document.querySelector('.blog-content');
          if (!contentContainer) return;
          const headers = Array.from(contentContainer.querySelectorAll('h2, h3'));
          if (headers.length === 0) return;
          const ul = document.createElement('ul');
          ul.className = 'toc-list';
          headers.forEach((header, index) => {
            if (!header.id) { header.id = 'section-' + index; }
            const li = document.createElement('li');
            li.className = 'toc-item';
            if (header.tagName.toLowerCase() === 'h3') { li.classList.add('toc-child'); }
            const a = document.createElement('a');
            a.href = '#' + header.id;
            a.className = 'toc-link';
            a.textContent = header.textContent.replace(/^\d+(\.\d+)*\s*/, '');
            li.appendChild(a);
            ul.appendChild(li);
          });
          tocContainer.appendChild(ul);
        });
      </script>

    </section>
  </div>
  <script src="/assets/javascripts/scale.fix.js"></script>
</body>

</html>
