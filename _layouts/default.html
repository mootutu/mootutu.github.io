<!doctype html>
<html lang="{{ page.lang | default: 'en' }}">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="/assets/images/nailong.ico" type="image/jpeg">
  <script>
    // Apply dark mode immediately to prevent flash
    // Check localStorage first, then system preference
    const localDarkMode = localStorage.getItem('darkMode');
    if (localDarkMode === 'true' || (localDarkMode === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark-mode');
    }
  </script>
  <style>
    /* Immediate dark mode styles for html element to prevent flash */
    html.dark-mode,
    .dark-mode body {
      background-color: #1a1a2e;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f1f5f9;
    }

    .wrapper {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 60px;
      width: auto;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.08);
      margin-top: 30px;
      margin-bottom: 30px;
    }

    section {
      width: 100%;
      padding-bottom: 20px;
    }

    /* Back to Top Button */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background-color: #2563eb;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    #back-to-top:hover {
      transform: translateY(-3px);
      background-color: #1d4ed8;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    #back-to-top.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* Language Switcher Button */
    #lang-switcher {
      position: fixed;
      bottom: 90px;
      right: 30px;
      width: 50px;
      height: 50px;
      background-color: #2563eb;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
    }

    #lang-switcher:hover {
      transform: translateY(-3px);
      background-color: #1d4ed8;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Dark Mode Toggle Button */
    #dark-mode-toggle {
      position: fixed;
      bottom: 150px;
      right: 30px;
      width: 50px;
      height: 50px;
      background-color: #2563eb;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    #dark-mode-toggle:hover {
      transform: translateY(-3px);
      background-color: #1d4ed8;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Dark Mode Styles */
    html.dark-mode,
    .dark-mode {
      background-color: #1a1a2e;
      color: #e2e8f0;
    }

    .dark-mode .wrapper {
      background-color: #16213e;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 10px 15px -3px rgba(0, 0, 0, 0.4);
    }

    .dark-mode .navbar {
      background-color: rgba(22, 33, 62, 0.95);
      border-bottom-color: rgba(255, 255, 255, 0.1);
    }

    .dark-mode .navbar-brand {
      color: #e2e8f0;
    }

    .dark-mode .navbar-link {
      color: #94a3b8;
    }

    .dark-mode .navbar-link:hover {
      color: #e2e8f0;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .dark-mode .navbar-link.active {
      color: #60a5fa;
      background-color: rgba(96, 165, 250, 0.15);
    }

    .dark-mode h1,
    .dark-mode h2,
    .dark-mode h3 {
      color: #e2e8f0;
    }

    .dark-mode a {
      color: #60a5fa;
    }

    .dark-mode hr {
      border-color: #334155;
    }
  </style>
</head>

<body>
  {% include navigation.html %}

  {% assign ui = site.data.ui_text[page.lang] %}

  <!-- Dark Mode Toggle Button -->
  <button id="dark-mode-toggle" title="Toggle Dark Mode">
    <svg id="dark-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
    <svg id="light-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
  </button>

  <!-- Language Switcher Button -->
  <a id="lang-switcher" href="{{ page.translate_url | default: ui.language_url }}" title="{{ ui.language_name }}">
    {% if page.lang == 'zh-CN' %}EN{% else %}ä¸­{% endif %}
  </a>

  <div class="wrapper">
    <section>
      {% if page.lang == 'zh-CN' %}
      {% include bio-cn.html %}
      {% else %}
      {% include bio.html %}
      {% endif %}

      {{content}}
    </section>
  </div>

  <!-- Back to Top Button -->
  <button id="back-to-top" title="Back to Top">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M18 15l-6-6-6 6" />
    </svg>
  </button>

  <script src="/assets/javascripts/scale.fix.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const backToTopButton = document.getElementById('back-to-top');

      window.addEventListener('scroll', function () {
        if (window.scrollY > 300) {
          backToTopButton.classList.add('visible');
        } else {
          backToTopButton.classList.remove('visible');
        }
      });

      backToTopButton.addEventListener('click', function () {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });

      // Dark Mode Toggle
      const darkModeToggle = document.getElementById('dark-mode-toggle');
      const darkIcon = document.getElementById('dark-icon');
      const lightIcon = document.getElementById('light-icon');
      const htmlEl = document.documentElement;
      const bodyEl = document.body;

      // Function to update UI based on current state
      function updateThemeUI(isDark) {
        if (isDark) {
          htmlEl.classList.add('dark-mode');
          bodyEl.classList.add('dark-mode');
          darkIcon.style.display = 'none';
          lightIcon.style.display = 'block';
        } else {
          htmlEl.classList.remove('dark-mode');
          bodyEl.classList.remove('dark-mode');
          darkIcon.style.display = 'block';
          lightIcon.style.display = 'none';
        }
      }

      // Initial check (consistent with head script)
      const localDarkMode = localStorage.getItem('darkMode');
      const systemDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      let isDarkMode = localDarkMode === 'true' || (localDarkMode === null && systemDarkMode);

      updateThemeUI(isDarkMode);

      // Toggle event
      darkModeToggle.addEventListener('click', function () {
        isDarkMode = !isDarkMode;
        updateThemeUI(isDarkMode);
        localStorage.setItem('darkMode', isDarkMode);
      });
    });
  </script>
</body>

</html>
