<!doctype html>
<html lang="{{ page.lang | default: 'en' }}">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="/assets/images/nailong.ico" type="image/jpeg">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .wrapper {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 40px 0 40px;
      width: auto;
    }

    section {
      width: 100%;
      padding-bottom: 50px;
    }

    /* Back to Top Button */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background-color: #2563eb;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    #back-to-top:hover {
      transform: translateY(-3px);
      background-color: #1d4ed8;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    #back-to-top.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* Language Switcher Button */
    #lang-switcher {
      position: fixed;
      bottom: 90px;
      right: 30px;
      width: 50px;
      height: 50px;
      background-color: #2563eb;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
    }

    #lang-switcher:hover {
      transform: translateY(-3px);
      background-color: #1d4ed8;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body>
  {% include navigation.html %}

  {% assign ui = site.data.ui_text[page.lang] %}

  <!-- Language Switcher Button -->
  <a id="lang-switcher" href="{{ page.translate_url | default: ui.language_url }}" title="{{ ui.language_name }}">
    {% if page.lang == 'zh-CN' %}EN{% else %}ä¸­{% endif %}
  </a>

  <div class="wrapper">
    <section>
      {% if page.lang == 'zh-CN' %}
      {% include bio-cn.html %}
      {% else %}
      {% include bio.html %}
      {% endif %}

      {{content}}
    </section>
  </div>

  <!-- Back to Top Button -->
  <button id="back-to-top" title="Back to Top">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M18 15l-6-6-6 6" />
    </svg>
  </button>

  <script src="/assets/javascripts/scale.fix.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const backToTopButton = document.getElementById('back-to-top');

      window.addEventListener('scroll', function () {
        if (window.scrollY > 300) {
          backToTopButton.classList.add('visible');
        } else {
          backToTopButton.classList.remove('visible');
        }
      });

      backToTopButton.addEventListener('click', function () {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>

</html>
