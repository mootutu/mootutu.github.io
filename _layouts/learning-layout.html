<!doctype html>
<html lang="{{ page.lang | default: 'en' }}">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="/assets/images/nailong.ico" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        .learning-topics {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .topic-card {
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }

        .topic-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            border-color: #2563eb;
        }

        .topic-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 12px;
        }

        .topic-desc {
            font-size: 0.95rem;
            color: #4a5568;
            line-height: 1.5;
        }

        /* Layout Overrides */
        .wrapper {
            max-width: 1100px !important;
            margin: 0 auto;
            padding: 0 40px;
            width: auto !important;
        }

        section {
            width: 100% !important;
            float: none !important;
            padding-bottom: 50px;
        }

        /* Centered Header Styles (Matching Blog) */
        .learning-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .learning-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 500;
            /* Match generic h1/h2 weight or explicit styled */
        }

        .learning-subtitle {
            font-size: 1.1rem;
            color: #666;
            font-weight: normal;
        }

        /* Back to Top Button */
        #back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: #2563eb;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        #back-to-top:hover {
            transform: translateY(-3px);
            background-color: #1d4ed8;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #back-to-top.visible {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>

<body>
    {% include navigation.html %}

    <div style="text-align: right; margin-bottom: 10px;">
        {% assign ui = site.data.ui_text[page.lang] %}
        <a href="{{ page.translate_url | default: ui.language_url }}" style="text-decoration: none; color: #0066cc;">{{
            ui.language_name }}</a>
    </div>

    <div class="wrapper">
        <section>

            {{ content }}

            <!-- Back to Top Button -->
            <button id="back-to-top" title="Back to Top">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 15l-6-6-6 6" />
                </svg>
            </button>

        </section>
    </div>

    <script src="/assets/javascripts/scale.fix.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Back to Top functionality
            const backToTopButton = document.getElementById('back-to-top');

            window.addEventListener('scroll', function () {
                if (window.scrollY > 300) {
                    backToTopButton.classList.add('visible');
                } else {
                    backToTopButton.classList.remove('visible');
                }
            });

            backToTopButton.addEventListener('click', function () {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>

</html>
