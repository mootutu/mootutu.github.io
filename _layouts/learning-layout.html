<!doctype html>
<html lang="{{ page.lang | default: 'en' }}">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="/assets/images/nailong.ico" type="image/jpeg">
    <style>
        .learning-topics {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .topic-card {
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }

        .topic-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            border-color: #2563eb;
        }

        .topic-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 12px;
        }

        .topic-desc {
            font-size: 0.95rem;
            color: #4a5568;
            line-height: 1.5;
        }

        /* Layout Overrides */
        .wrapper {
            max-width: 1100px !important;
            margin: 0 auto;
            padding: 0 40px;
            width: auto !important;
        }

        section {
            width: 100% !important;
            float: none !important;
            padding-bottom: 50px;
        }

        /* Centered Header Styles (Matching Blog) */
        .learning-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .learning-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 500;
            /* Match generic h1/h2 weight or explicit styled */
        }

        .learning-subtitle {
            font-size: 1.1rem;
            color: #666;
            font-weight: normal;
        }
    </style>
</head>

<body>
    {% include navigation.html %}

    <div style="text-align: right; margin: 10px auto; max-width: 1200px; padding: 0 20px;">
        {% assign ui = site.data.ui_text[page.lang] %}
        <a href="{{ page.translate_url | default: ui.language_url }}" style="text-decoration: none; color: #0066cc;">{{
            ui.language_name }}</a>
    </div>

    <div class="wrapper">
        <section>

            {{ content }}

        </section>
    </div>
    <script src="/assets/javascripts/scale.fix.js"></script>
</body>

</html>
