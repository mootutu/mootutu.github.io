<!doctype html>
<html lang="{{ page.lang | default: 'en' }}">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="/assets/images/nailong.ico" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .learning-wrapper {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .learning-main {
            width: 100%;
        }

        .toc-sticky {
            position: sticky;
            top: 100px;
            /* Offset for navbar */
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            padding-right: 15px;
        }

        .toc-sticky h4 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748b;
        }

        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
            border-left: 2px solid #e2e8f0;
        }

        .toc-item {
            margin: 0;
        }

        .toc-link {
            display: block;
            padding: 6px 0 6px 15px;
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            line-height: 1.4;
            transition: all 0.2s;
            border-left: 2px solid transparent;
            margin-left: -2px;
        }

        .toc-link:hover {
            color: #2563eb;
            text-decoration: none;
        }

        .toc-child {
            padding-left: 15px;
            font-size: 0.85rem;
        }

        /* Hide in-content TOC */
        .topic-content .toc {
            display: none !important;
        }

        /* Fix anchor jump offset */
        .topic-content h1,
        .topic-content h2,
        .topic-content h3,
        .topic-content h4,
        .topic-content h5,
        .topic-content h6 {
            scroll-margin-top: 100px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .learning-wrapper {
                padding: 0 15px;
            }
        }

        .learning-entries {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }

        .entry-link {
            display: block;
            padding: 15px 20px;
            background: #f8fafc;
            border-radius: 8px;
            text-decoration: none;
            color: #2d3748;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .entry-link:hover {
            background: #fff;
            border-color: #2563eb;
            color: #2563eb;
            transform: translateX(5px);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border: 1px solid #0066cc;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .back-link:hover {
            background-color: #0066cc;
            color: #fff;
            text-decoration: none;
        }

        /* Layout Overrides */
        .wrapper {
            max-width: 1100px !important;
            margin: 0 auto;
            padding: 20px 40px 0 40px;
            width: auto !important;
        }

        section {
            width: 100% !important;
            float: none !important;
            padding-bottom: 50px;
        }

        /* Centered Header Styles (Matching Blog) */
        .learning-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .learning-title {
            font-size: 2.5rem !important;
            color: #333;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .learning-subtitle {
            font-size: 1.1rem;
            color: #666;
            font-weight: normal;
        }

        /* Back to Top Button */
        #back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: #2563eb;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        #back-to-top:hover {
            transform: translateY(-3px);
            background-color: #1d4ed8;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #back-to-top.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* Language Switcher Button */
        #lang-switcher {
            position: fixed;
            bottom: 90px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: #2563eb;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
        }

        #lang-switcher:hover {
            transform: translateY(-3px);
            background-color: #1d4ed8;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    {% include navigation.html %}

    {% assign ui = site.data.ui_text[page.lang] %}

    <!-- Language Switcher Button -->
    <a id="lang-switcher" href="{{ page.translate_url | default: ui.language_url }}" title="{{ ui.language_name }}">
        {% if page.lang == 'zh-CN' %}EN{% else %}中{% endif %}
    </a>

    <div class="wrapper">
        <section>

            <div class="learning-wrapper">
                <main class="learning-main">
                    <a href="{% if page.lang == 'zh-CN' %}/cn/learning.html{% else %}/learning.html{% endif %}"
                        class="back-link">
                        {% if page.lang == 'zh-CN' %}← 返回学习列表{% else %}← Back to Learning List{% endif %}
                    </a>

                    <div class="topic-content">
                        {{ content }}
                    </div>
                </main>
            </div>

            <!-- Back to Top Button -->
            <button id="back-to-top" title="Back to Top">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 15l-6-6-6 6" />
                </svg>
            </button>

        </section>
    </div>

    <script src="/assets/javascripts/scale.fix.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // TOC Generation
            const tocContainer = document.getElementById('dynamic-toc');
            const contentContainer = document.querySelector('.topic-content');

            if (contentContainer) {
                const headers = Array.from(contentContainer.querySelectorAll('h2, h3'));
                if (headers.length > 0) {
                    const ul = document.createElement('ul');
                    ul.className = 'toc-list';

                    headers.forEach((header, index) => {
                        if (!header.id) header.id = 'section-' + index;

                        const li = document.createElement('li');
                        li.className = 'toc-item';
                        if (header.tagName.toLowerCase() === 'h3') li.classList.add('toc-child');

                        const a = document.createElement('a');
                        a.href = '#' + header.id;
                        a.className = 'toc-link';
                        a.textContent = header.textContent.replace(/^\d+(\.\d+)*\s*/, '');

                        li.appendChild(a);
                        ul.appendChild(li);
                    });

                    tocContainer.appendChild(ul);
                }
            }

            // Back to Top functionality
            const backToTopButton = document.getElementById('back-to-top');

            window.addEventListener('scroll', function () {
                if (window.scrollY > 300) {
                    backToTopButton.classList.add('visible');
                } else {
                    backToTopButton.classList.remove('visible');
                }
            });

            backToTopButton.addEventListener('click', function () {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>

</html>
