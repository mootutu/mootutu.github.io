<!doctype html>
<html lang="{{ page.lang | default: 'en' }}">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="/assets/images/ggbond.ico" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        // Apply dark mode immediately to prevent flash
        if (localStorage.getItem('theme_preference') === 'dark') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>

    <style>
        /* Immediate dark mode styles for html element to prevent flash */
        html.dark-mode,
        .dark-mode body {
            background-color: #1a1a2e;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f1f5f9;
        }

        .learning-wrapper {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .learning-main {
            width: 100%;
        }

        .toc-sticky {
            position: sticky;
            top: 100px;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            padding-right: 15px;
        }

        .toc-sticky h4 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748b;
        }

        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
            border-left: 2px solid #e2e8f0;
        }

        .toc-item {
            margin: 0;
        }

        .toc-link {
            display: block;
            padding: 6px 0 6px 15px;
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            line-height: 1.4;
            transition: all 0.2s;
            border-left: 2px solid transparent;
            margin-left: -2px;
        }

        .toc-link:hover {
            color: #2563eb;
            text-decoration: none;
        }

        .toc-child {
            padding-left: 15px;
            font-size: 0.85rem;
        }

        .topic-content .toc {
            display: none !important;
        }

        .topic-content h1,
        .topic-content h2,
        .topic-content h3,
        .topic-content h4,
        .topic-content h5,
        .topic-content h6 {
            scroll-margin-top: 100px;
        }

        @media (max-width: 768px) {
            .learning-wrapper {
                padding: 0 15px;
            }
        }

        .learning-entries {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }

        .entry-link {
            display: block;
            padding: 15px 20px;
            background: #f8fafc;
            border-radius: 8px;
            text-decoration: none;
            color: #2d3748;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .entry-link:hover {
            background: #fff;
            border-color: #2563eb;
            color: #2563eb;
            transform: translateX(5px);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border: 1px solid #0066cc;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .back-link:hover {
            background-color: #0066cc;
            color: #fff;
            text-decoration: none;
        }

        /* Layout Overrides */
        .wrapper {
            max-width: 1100px;
            margin: 30px auto;
            padding: 40px 60px;
            width: auto;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.08);
        }

        section {
            width: 100%;
            padding-bottom: 20px;
        }

        /* Centered Header Styles (Matching Blog) */
        .learning-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .learning-title {
            font-size: 2.5rem !important;
            color: #333;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .learning-subtitle {
            font-size: 1.1rem;
            color: #666;
            font-weight: normal;
        }

        /* Back to Top Button */
        #back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: #2563eb;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        #back-to-top:hover {
            transform: translateY(-3px);
            background-color: #1d4ed8;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #back-to-top.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* Language Switcher Button */
        #lang-switcher {
            position: fixed;
            bottom: 90px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: #2563eb;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
        }

        #lang-switcher:hover {
            transform: translateY(-3px);
            background-color: #1d4ed8;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Dark Mode Toggle Button */
        #dark-mode-toggle {
            position: fixed;
            bottom: 150px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: #2563eb;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        #dark-mode-toggle:hover {
            transform: translateY(-3px);
            background-color: #1d4ed8;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Dark Mode Styles */
        html.dark-mode,
        .dark-mode {
            background-color: #1a1a2e;
        }

        .dark-mode .wrapper {
            background-color: #16213e;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 10px 15px -3px rgba(0, 0, 0, 0.4);
        }

        .dark-mode h1,
        .dark-mode h2,
        .dark-mode h3,
        .dark-mode h4,
        .dark-mode h5,
        .dark-mode h6 {
            color: #e2e8f0;
        }

        .dark-mode .topic-content {
            color: #cbd5e1;
        }

        .dark-mode .entry-link {
            background-color: #1e293b;
            color: #cbd5e1;
        }

        .dark-mode .entry-link:hover {
            background-color: #16213e;
            border-color: #60a5fa;
            color: #60a5fa;
        }

        .dark-mode .learning-header {
            border-bottom-color: #334155;
        }

        .dark-mode .learning-title {
            color: #e2e8f0;
        }

        .dark-mode .learning-subtitle {
            color: #94a3b8;
        }

        .dark-mode .toc-sticky h4 {
            color: #94a3b8;
        }

        .dark-mode .toc-list {
            border-left-color: #334155;
        }

        .dark-mode .toc-link {
            color: #94a3b8;
        }

        .dark-mode .toc-link:hover {
            color: #60a5fa;
        }

        .dark-mode .back-link {
            color: #60a5fa;
            border-color: #60a5fa;
        }

        .dark-mode .back-link:hover {
            background-color: #60a5fa;
            color: #1a1a2e;
        }

        .dark-mode.dark-mode
    </style>
</head>

<body>
    {% include navigation.html %}

    {% assign ui = site.data.ui_text[page.lang] %}

    <!-- Dark Mode Toggle Button -->
    <button id="dark-mode-toggle" title="Toggle Dark Mode">
        <svg id="dark-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg id="light-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            style="display: none;">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>

    <!-- Language Switcher Button -->
    <a id="lang-switcher" href="{{ page.translate_url | default: ui.language_url }}" title="{{ ui.language_name }}">
        {% if page.lang == 'zh-CN' %}EN{% else %}中{% endif %}
    </a>

    <div class="wrapper">
        <section>

            <div class="learning-wrapper">
                <main class="learning-main">
                    <a href="{% if page.lang == 'zh-CN' %}/cn/learning.html{% else %}/learning.html{% endif %}"
                        class="back-link">
                        {% if page.lang == 'zh-CN' %}← 返回学习列表{% else %}← Back to Learning List{% endif %}
                    </a>

                    <div class="topic-content">
                        {{ content }}
                    </div>
                </main>
            </div>

            <!-- Back to Top Button -->
            <button id="back-to-top" title="Back to Top">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 15l-6-6-6 6" />
                </svg>
            </button>

        </section>
    </div>

    <script src="/assets/javascripts/scale.fix.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // TOC Generation
            const tocContainer = document.getElementById('dynamic-toc');
            const contentContainer = document.querySelector('.topic-content');

            if (contentContainer) {
                const headers = Array.from(contentContainer.querySelectorAll('h2, h3'));
                if (headers.length > 0) {
                    const ul = document.createElement('ul');
                    ul.className = 'toc-list';

                    headers.forEach((header, index) => {
                        if (!header.id) header.id = 'section-' + index;

                        const li = document.createElement('li');
                        li.className = 'toc-item';
                        if (header.tagName.toLowerCase() === 'h3') li.classList.add('toc-child');

                        const a = document.createElement('a');
                        a.href = '#' + header.id;
                        a.className = 'toc-link';
                        a.textContent = header.textContent.replace(/^\d+(\.\d+)*\s*/, '');

                        li.appendChild(a);
                        ul.appendChild(li);
                    });

                    tocContainer.appendChild(ul);
                }
            }

            // Back to Top functionality
            const backToTopButton = document.getElementById('back-to-top');

            window.addEventListener('scroll', function () {
                if (window.scrollY > 300) {
                    backToTopButton.classList.add('visible');
                } else {
                    backToTopButton.classList.remove('visible');
                }
            });

            backToTopButton.addEventListener('click', function () {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // Dark Mode Toggle
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const darkIcon = document.getElementById('dark-icon');
            const lightIcon = document.getElementById('light-icon');

            // Apply dark mode class to body (html already has it from head script)
            if (localStorage.getItem('theme_preference') === 'dark') {
                document.documentElement.classList.add('dark-mode');
                document.body.classList.add('dark-mode');
                darkIcon.style.display = 'none';
                lightIcon.style.display = 'block';
            }

            darkModeToggle.addEventListener('click', function () {
                // Simple toggle - just switch classes
                document.documentElement.classList.toggle('dark-mode');
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                localStorage.setItem('theme_preference', isDark ? 'dark' : 'light');
                darkIcon.style.display = isDark ? 'none' : 'block';
                lightIcon.style.display = isDark ? 'block' : 'none';
            });
        });
    </script>
</body>

</html>
