<!doctype html>
<html lang="{{ page.lang | default: 'en' }}">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="/assets/images/nailong.ico" type="image/jpeg">
    <style>
        .post-content {
            line-height: 1.7;
            color: #2d3748;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #2563eb;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <section>
            {% include navigation.html %}

            <div style="text-align: right; margin-bottom: 10px;">
                {% assign ui = site.data.ui_text[page.lang] %}
                <a href="{{ page.translate_url | default: ui.language_url }}"
                    style="text-decoration: none; color: #0066cc;">{{
                    ui.language_name }}</a>
            </div>

            <a href="{{ page.topic_url }}" class="back-link">
                {% if page.lang == 'zh-CN' %}← 返回目录{% else %}← Back to Topic{% endif %}
            </a>

            <div class="post-content">
                {{ content }}
            </div>

        </section>
    </div>
    <script src="/assets/javascripts/scale.fix.js"></script>
</body>

</html>
