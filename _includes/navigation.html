<style>
  /* Modern Navigation Bar with Glassmorphism */
  .navbar {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    line-height: 1.5;
    background-color: rgba(248, 250, 252, 0.90);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(0, 0, 0, 0.08);
    position: sticky;
    top: 0;
    z-index: 1000;
    padding: 0.8rem 0;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.03), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
    transition: all 0.3s ease;
  }

  .navbar-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  /* Navbar Brand with Typing Cursor */
  .navbar-brand {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #2d3748;
    font-weight: 700;
    font-size: 1.15rem;
    letter-spacing: -0.02em;
  }

  .navbar-brand::before {
    content: '>';
    color: #64748b;
    margin-right: 8px;
    font-weight: 400;
  }

  .navbar-brand::after {
    content: '';
    display: inline-block;
    width: 2px;
    height: 1.2em;
    background-color: #2563eb;
    margin-left: 2px;
    animation: blink-cursor 1s steps(1) infinite;
  }

  @keyframes blink-cursor {

    0%,
    50% {
      opacity: 1;
    }

    51%,
    100% {
      opacity: 0;
    }
  }

  .navbar-brand:hover {
    color: #2563eb;
    text-decoration: none;
  }

  .navbar-menu {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 12px;
    align-items: center;
  }

  .navbar-item {
    display: flex;
    align-items: center;
  }

  .navbar-link {
    text-decoration: none;
    color: #4a5568;
    font-weight: 500;
    padding: 0.5rem 1rem;
    border-radius: 9999px;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    font-size: 0.95rem;
    line-height: 1.5;
    letter-spacing: 0.01em;
    position: relative;
    border: none;
  }

  .navbar-link:hover {
    color: #2d3748;
    background-color: rgba(0, 0, 0, 0.04);
    text-decoration: none;
  }

  .navbar-link.active {
    color: #2563eb;
    background-color: rgba(37, 99, 235, 0.08);
    font-weight: 600;
    border-bottom: none;
  }

  /* Responsive Adjustments */
  @media (max-width: 768px) {
    .navbar {
      padding: 0.6rem 0;
    }

    .navbar-brand {
      font-size: 1rem;
    }

    .navbar-menu {
      gap: 8px;
      flex-wrap: wrap;
    }

    .navbar-link {
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
    }
  }

  /* Dark Mode Styles for Navigation */
  body.dark-mode .navbar {
    background-color: rgba(22, 33, 62, 0.95);
    border-bottom-color: rgba(255, 255, 255, 0.1);
  }

  body.dark-mode .navbar-brand {
    color: #e2e8f0;
  }

  body.dark-mode .navbar-brand::before {
    color: #94a3b8;
  }

  body.dark-mode .navbar-link {
    color: #94a3b8;
  }

  body.dark-mode .navbar-link:hover {
    color: #e2e8f0;
    background-color: rgba(255, 255, 255, 0.1);
  }

  body.dark-mode .navbar-link.active {
    color: #60a5fa;
    background-color: rgba(96, 165, 250, 0.15);
  }
</style>

<nav class="navbar">
  <div class="navbar-container">
    <!-- Brand with Typing Cursor -->
    <a href="{% if page.lang == 'zh-CN' %}/cn/index.html{% else %}/index.html{% endif %}" class="navbar-brand">Weiqin
      Wang</a>

    <ul class="navbar-menu">
      {% assign ui = site.data.ui_text[page.lang] %}
      {% if page.lang == 'zh-CN' %}
      <li class="navbar-item"><a href="/cn/index.html"
          class="navbar-link {% if page.url == '/cn/index.html' %}active{% endif %}">{{ ui.home }}</a></li>
      <li class="navbar-item"><a href="/cn/blog.html"
          class="navbar-link {% if page.url contains '/cn/blog' %}active{% endif %}">{{ ui.blog }}</a></li>
      <li class="navbar-item"><a href="/cn/learning.html"
          class="navbar-link {% if page.url == '/cn/learning.html' %}active{% endif %}">{{ ui.learning }}</a></li>
      <li class="navbar-item"><a href="/cn/about.html"
          class="navbar-link {% if page.url == '/cn/about.html' %}active{% endif %}">{{ ui.about }}</a></li>
      {% else %}
      <li class="navbar-item"><a href="/index.html"
          class="navbar-link {% if page.url == '/index.html' %}active{% endif %}">{{ ui.home }}</a></li>
      <li class="navbar-item"><a href="/blog.html"
          class="navbar-link {% if page.url contains '/blog' and page.url != '/cn/blog.html' %}active{% endif %}">{{
          ui.blog }}</a></li>
      <li class="navbar-item"><a href="/learning.html"
          class="navbar-link {% if page.url == '/learning.html' %}active{% endif %}">{{ ui.learning }}</a></li>
      <li class="navbar-item"><a href="/about.html"
          class="navbar-link {% if page.url == '/about.html' %}active{% endif %}">{{ ui.about }}</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
