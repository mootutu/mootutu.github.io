<style>
  /* Navigation Bar Styles */
  .navbar {
    background-color: #f8f9fa;
    border-bottom: 1px solid #e9ecef;
    margin-bottom: 20px;
    padding: 10px 0;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .navbar-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 0 20px;
  }

  .navbar-menu {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 30px;
    align-items: center;
  }

  .navbar-item {
    display: inline;
  }

  .navbar-link {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    padding: 8px 12px;
    border-radius: 4px;
    transition: all 0.3s ease;
  }

  .navbar-link:hover {
    background-color: #e9ecef;
    color: #0066cc;
  }

  .navbar-link.active {
    color: #0066cc;
    font-weight: 600;
    border-bottom: 2px solid #0066cc;
  }

  /* Responsive Navigation */
  @media (max-width: 768px) {
    .navbar-menu {
      flex-wrap: wrap;
      gap: 15px;
    }

    .navbar-link {
      padding: 6px 10px;
      font-size: 0.9rem;
    }
  }
</style>

<nav class="navbar">
  <div class="navbar-container">
    <ul class="navbar-menu">
      {% assign ui = site.data.ui_text[page.lang] %}
      {% if page.lang == 'zh-CN' %}
      <li class="navbar-item"><a href="/cn/index.html"
          class="navbar-link {% if page.url == '/cn/index.html' %}active{% endif %}">{{ ui.home }}</a></li>
      <li class="navbar-item"><a href="/cn/about.html"
          class="navbar-link {% if page.url == '/cn/about.html' %}active{% endif %}">{{ ui.about }}</a></li>
      <li class="navbar-item"><a href="/cn/blog.html"
          class="navbar-link {% if page.url contains '/cn/blog' %}active{% endif %}">{{ ui.blog }}</a></li>
      <!-- <li class="navbar-item"><a href="/cn/tools.html" class="navbar-link {% if page.url == '/cn/tools.html' %}active{% endif %}">{{ ui.tools }}</a></li> -->
      {% else %}
      <li class="navbar-item"><a href="/index.html"
          class="navbar-link {% if page.url == '/index.html' %}active{% endif %}">{{ ui.home }}</a></li>
      <li class="navbar-item"><a href="/about.html"
          class="navbar-link {% if page.url == '/about.html' %}active{% endif %}">{{ ui.about }}</a></li>
      <li class="navbar-item"><a href="/blog.html"
          class="navbar-link {% if page.url contains '/blog' and page.url != '/cn/blog.html' %}active{% endif %}">{{
          ui.blog }}</a></li>
      <!-- <li class="navbar-item"><a href="/tools.html" class="navbar-link {% if page.url == '/tools.html' %}active{% endif %}">{{ ui.tools }}</a></li> -->
      {% endif %}
    </ul>
  </div>
</nav>
